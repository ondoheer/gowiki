{{ define "base"}}
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{block "title" .}} {{end}}</title>
    {{block "style" .}} {{end}}
</head>

<body>

    <body>
        {{template "content" .}}
    </body>
    <footer>{{block "footer" .}} {{end}}</footer>
    {{block "js" .}} {{end}}
</body>

</html>
{{ end }}
